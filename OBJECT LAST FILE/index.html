<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Records</title>
</head>
<body>
    <h2>Enter Population Records</h2>
    <form id="populationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" id="male"> Male
        <input type="radio" name="gender" value="Female" id="female"> Female<br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>

        <label for="education">Education:</label>
        <select id="education">
            <option value="High School">High School</option>
            <option value="College">College</option>
            <option value="University">University</option>
        </select><br><br>

        <label for="profession">Profession:</label>
        <select id="profession">
            <option value="Student">Student</option>
            <option value="Engineer">Engineer</option>
            <option value="Doctor">Doctor</option>
            <option value="Teacher">Teacher</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Constructor function to hold population records
        function PopulationRecord(name, gender, address, education, profession) {
            this.name = name;
            this.gender = gender;
            this.address = address;
            this.education = education;
            this.profession = profession;
        }

        // Function to handle form submission
        document.getElementById("populationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form inputs
            var name = document.getElementById("name").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var address = document.getElementById("address").value;
            var education = document.getElementById("education").value;
            var profession = document.getElementById("profession").value;

            // Create a new population record object
            var record = new PopulationRecord(name, gender, address, education, profession);

            // Save the record to localStorage
            var records = JSON.parse(localStorage.getItem("populationRecords")) || [];
            records.push(record);
            localStorage.setItem("populationRecords", JSON.stringify(records));

            alert("Record added successfully!");
            // Clear form inputs
            document.getElementById("name").value = "";
            document.querySelector('input[name="gender"]:checked').checked = false;
            document.getElementById("address").value = "";
            document.getElementById("education").selectedIndex = 0;
            document.getElementById("profession").selectedIndex = 0;
        });
    </script>
</body>
</html>
